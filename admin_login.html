<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理者登入</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">管理者登入</h1>
    <form id="adminLoginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700">帳號</label>
        <input type="text" id="username" class="w-full px-3 py-2 border rounded" required />
      </div>
      <div>
        <label class="block text-gray-700">密碼</label>
        <input type="password" id="password" class="w-full px-3 py-2 border rounded" required />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">登入</button>
    </form>
    <p id="errorMessage" class="text-red-500 text-center mt-4 hidden">帳號或密碼錯誤</p>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // 這裡是模擬驗證，未來你可以改成串接後端 API 驗證
      if (username === "admin" && password === "admin123") {
        window.location.href = "admin_dashboard.html"; // 登入成功跳轉到後台主頁
      } else {
        document.getElementById("errorMessage").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
