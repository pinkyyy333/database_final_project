<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>即時看診進度</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .counter {
      font-size: 3em;
      margin: 20px 0;
    }
    button {
      font-size: 1.5em;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>即時看診進度</h1>
  <p id="sessionInfo">時段載入中...</p>

  <div class="counter">
    目前看診號碼：<span id="currentNumber">1</span>
  </div>

  <button onclick="nextPatient()">下一位病人</button>

  <script>
    const doctorId = "12345"; // 假設有登入醫師代號
    const today = new Date();
    const dateStr = today.toISOString().slice(0, 10); // e.g. 2025-06-05

    // 模擬取得目前時段（這裡直接固定為下午診，你可改成根據時間自動判斷）
    const session = "afternoon"; // morning / afternoon / evening

    document.getElementById("sessionInfo").innerText = `今日 (${dateStr}) ${session === "morning" ? "早診" : session === "afternoon" ? "下午診" : "晚診"}`;

    const key = `progress_${doctorId}_${dateStr}_${session}`;

    // 載入之前儲存的號碼
    let current = parseInt(localStorage.getItem(key)) || 1;
    document.getElementById("currentNumber").innerText = current;

    function nextPatient() {
      current++;
      localStorage.setItem(key, current);
      document.getElementById("currentNumber").innerText = current;
    }
  </script>

</body>
</html>
