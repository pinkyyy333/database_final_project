<!-- dashboard.html (調整為大號碼顯示) -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>診間看診看板</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }
    .card .current {
      font-size: 4rem;
      font-weight: bold;
      color: #2e86de;
      margin: 10px 0;
    }
    .card .status {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 15px;
    }
    .card ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    .card ul li {
      background: #f9f9f9;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      text-align: left;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>目前各診間看診進度</h1>
  <div class="controls">
    <label for="deptFilter">選擇科別：</label>
    <select id="deptFilter">
      <option value="">全部科別</option>
    </select>
  </div>
  <div class="grid" id="dashboard"></div>

  <script>
    const doctors = [
      { id: '10001', name: '王大明', dept: '內科' },
      { id: '10002', name: '李小美', dept: '內科' },
      { id: '10003', name: '陳建志', dept: '外科' },
      { id: '10004', name: '黃玉婷', dept: '外科' },
      { id: '10005', name: '張志偉', dept: '耳鼻喉科' },
      { id: '10006', name: '林怡君', dept: '耳鼻喉科' }
    ];

    const deptFilter = document.getElementById('deptFilter');
    const dashboard = document.getElementById('dashboard');

    // 初始化科別選單
    const depts = [...new Set(doctors.map(d => d.dept))];
    depts.forEach(dep => {
      const opt = new Option(dep, dep);
      deptFilter.add(opt);
    });

    const session = new Date().getHours() < 12 ? 'morning' : new Date().getHours() < 17 ? 'afternoon' : 'evening';
    const today = new Date().toISOString().slice(0, 10);

    async function renderDashboard() {
      dashboard.innerHTML = '';
      const filter = deptFilter.value;
      const list = doctors.filter(d => !filter || d.dept === filter);
      for (const doc of list) {
        let current = '-', waiting = [];
        try {
          const res = await fetch(`/api/doctors/${doc.id}/queue?session=${session}&date=${today}`);
          const data = await res.json();
          current = data.current;
          waiting = data.waiting;
        } catch (e) {
          console.error('queue error', e);
        }
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${doc.name} (${doc.dept})</h2>
          <div class="current">${current}</div>
          <div class="status">請第 ${current} 號準備</div>
          <h3>等待名單</h3>
          <ul>${waiting.map(p => `<li>第${p.no}號 ${p.name}</li>`).join('')}</ul>
        `;
        dashboard.appendChild(card);
      }
    }

    deptFilter.addEventListener('change', renderDashboard);
    renderDashboard();
    // 可額外加上自動更新，例如： setInterval(renderDashboard, 10000);
  </script>
</body>
</html>
