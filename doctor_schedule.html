  <div class="bg-overlay">
    <h1>醫生排班設定</h1>

    <label>選擇年份:
      <select id="yearSelect"></select>
    </label>
    <label>選擇月份:
      <select id="monthSelect"></select>
    </label>

    <div id="calendarContainer"></div>
    <button onclick="submitSchedule()">提交排班</button>
  </div>

  <script>
    const container = document.getElementById("calendarContainer");
    const yearSelect = document.getElementById("yearSelect");
    const monthSelect = document.getElementById("monthSelect");
    const currentYear = new Date().getFullYear();
    const token = localStorage.getItem("token");
    const doctorId = localStorage.getItem("doctor_id");
    if (!token || !doctorId) {
      alert("請先登入");
      window.location.href = "portal.html";
    }

    // 建立年份、月份下拉
    for (let y = currentYear; y <= currentYear+1; y++) {
      const o = new Option(y, y);
      yearSelect.add(o);
    }
    for (let m=1; m<=12; m++){
      const o = new Option(m, m-1);
      monthSelect.add(o);
    }
    yearSelect.value = currentYear;
    monthSelect.value = new Date().getMonth();

    yearSelect.onchange = monthSelect.onchange = renderCalendar;

    // 取回既有排班：GET /api/v1/doctors/:id/schedule?year=…&month=… 
    async function loadSchedule(year, month) {
      const res = await fetch(`http://localhost:8080/api/v1/doctors/${doctorId}/schedule?year=${year}&month=${month+1}`, {
        headers: { "Authorization": "Bearer " + token }
      });
      const j = await res.json();
      if (j.error) throw new Error(j.message);
      return j.schedule || {};  // { "2025-06-05": ["morning","afternoon"], … }
    }

    async function renderCalendar(){
      const y = +yearSelect.value, m = +monthSelect.value;
      const first = new Date(y,m,1).getDay();
      const days = new Date(y,m+1,0).getDate();
      const sched = await loadSchedule(y,m);

      let html = "<table><tr>" +
        ["日","一","二","三","四","五","六"].map(d=>`<th>${d}</th>`).join("") +
        "</tr><tr>";
      for(let i=0;i<first;i++) html+="<td></td>";
      for(let d=1; d<=days; d++){
        const date = `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        html += `<td class="date-cell"><strong>${d}</strong><div class="checkbox-group">` +
          ["morning","afternoon","evening"].map(slot=>{
            const checked = sched[date]?.includes(slot)?"checked":"";
            return `<label><input type="checkbox" name="${date}" value="${slot}" ${checked}/> ${slot}</label>`;
          }).join("") +
          `</div></td>`;
        if((d+first)%7===0) html+="</tr><tr>";
      }
      html+="</tr></table>";
      container.innerHTML = html;
    }

    renderCalendar();

    // 計算週次
    function weekKey(dateStr){
      const dt=new Date(dateStr);
      const start=new Date(dt.getFullYear(),0,1);
      const diff=Math.floor((dt-start)/(86400000));
      const wk=Math.floor((diff+start.getDay())/7)+1;
      return `${dt.getFullYear()}-W${wk}`;
    }

    // 提交：POST /api/v1/doctors/:id/schedule  
    async function submitSchedule(){
      const boxes = document.querySelectorAll("input[type=checkbox]");
      const schedule = {};
      const byWeek = {};
      for(const cb of boxes){
        if(!schedule[cb.name]) schedule[cb.name]=[];
        if(cb.checked) schedule[cb.name].push(cb.value);
        const w=weekKey(cb.name);
        byWeek[w]=byWeek[w]||{days:new Set(),hours:0};
        if(cb.checked){
          byWeek[w].days.add(cb.name);
          byWeek[w].hours+=3;
        }
      }
      for(const w in byWeek){
        if(byWeek[w].days.size>6){
          return alert(`第 ${w} 週排班 ${byWeek[w].days.size} 天，超過 6 天`);
        }
        if(byWeek[w].hours>48){
          return alert(`第 ${w} 週工時 ${byWeek[w].hours} 小時，超過 48 小時`);
        }
      }
      const res = await fetch(`http://localhost:8080/api/v1/doctors/${doctorId}/schedule`, {
        method:"POST",
        headers:{
          "Content-Type":"application/json",
          "Authorization":"Bearer "+token
        },
        body:JSON.stringify({ schedule })
      });
      const j = await res.json();
      if(!j.error){
        alert("排班設定成功");
        window.location.href="doctor_viewschedule.html";
      } else {
        alert("錯誤：" + j.message);
      }
    }
  </script>
</body>
