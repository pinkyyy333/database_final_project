<!DOCTYPE html>
<html lang="zh-Hant">

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
    }

    header {
    background: #0077b6;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    }

    header h1 {
    font-size: 28px;
    }

    header p {
    font-size: 16px;
    }

    main {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
    justify-content: center;
    align-items: center;
    }

    .carousel {
    flex: 1 1 50%;
    max-width: 600px;
    height: 300px;
    overflow: hidden;
    position: relative;
    }

    .carousel img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 1s ease-in-out;
    }

    .hidden {
    opacity: 0;
    z-index: 0;
    }

    .slide {
    opacity: 1;
    z-index: 1;
    }

    .menu {
    flex: 1 1 40%;
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 20px;
    }

    .menu a {
    background: #00a8e8;
    color: white;
    text-align: center;
    padding: 15px;
    border-radius: 20px 0px 0px 20px;
    text-decoration: none;
    font-size: 20px;
    transition: background 0.3s;
    }

    .menu a:hover {
    background: #0077b6;
    }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>病患入口</title>

  <!-- Google Translate -->
  <meta name="google" content="notranslate">
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {pageLanguage: 'zh-TW', includedLanguages: 'zh-TW,en'},
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>新竹交通醫院</h1>
      <p>Hsinchu Chiao Tung Hospital</p>
    </div>
    <div class="header-right">
      <div id="google_translate_element"></div>
    </div>
  </header>

  <main>
    <div class="carousel">
      <img src="照片1.jpg" class="slide" />

    </div>

    <div class="menu">
      <a href="register.html">註冊帳號</a>
      <a href="patient_login.html">登入帳號</a>
      <a href="appointment.html">門診預約</a>
      <a href="病人資料.html">個人資料查詢</a>
      <a href="疫苗接踵選擇.html">疫苗接種預約</a>
      <a href="patient_feedback.html">我要評分</a>
    </div>
  </main>

  <script>
    // 輪播功能
    let slides = document.querySelectorAll(".slide");
    let index = 0;
    setInterval(() => {
      slides[index].classList.add("hidden");
      index = (index + 1) % slides.length;
      slides[index].classList.remove("hidden");
    }, 3000);
  </script>
</body>
</html>
