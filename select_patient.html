<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>病歷與回饋查詢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f3f4f6;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>查詢病歷與回饋</h2>
    <form action="patient_history.html" method="GET">
      <label for="patient">選擇病人：</label>
      <select name="patientId" id="patient" required>
        <!-- 從後端資料庫撈出曾就診病人清單 -->
        <option value="P001">王小明</option>
        <option value="P002">陳美華</option>
        <option value="P003">林志玲</option>
      </select>
      <button type="submit">查詢</button>
    </form>
  </div>
</body>
</html>
