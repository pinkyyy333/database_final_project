<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>疫苗接種預約</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('vaccine.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      padding-top: 40px;
      position: relative;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6); /* 淡白遮罩 */
      z-index: -1;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
      position: relative;
      z-index: 1;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #38bdf8;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 1em;
    }

    button:hover {
      background: #0ea5e9;
    }

    .note {
      font-size: 0.9em;
      color: #666;
    }

    .quota-info {
      font-size: 0.95em;
      margin: 10px 0;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <form onsubmit="return submitVaccineForm()">
    <h2>疫苗接種預約表單</h2>
    <p class="note">每位病人限選一日預約，每日限額20人，時段：每日08:00–09:00</p>

    <label>姓名</label>
    <input type="text" name="name" required />

    <label>出生年月日</label>
    <input type="date" name="birthdate" required />

    <label>健保卡號</label>
    <input type="text" name="healthcard" maxlength="10" required />

    <label>身分證字號</label>
    <input type="text" name="idnumber" maxlength="10" required />

    <label>選擇接種日期</label>
    <input type="date" name="vaccine_date" required min="" id="datePicker" onchange="updateQuota()" />

    <div class="quota-info" id="quotaInfo">請選擇日期以顯示剩餘名額</div>

    <label>疫苗種類</label>
    <select name="vaccine_type" required>
      <option value="covid">新冠疫苗</option>
      <option value="flu">流感疫苗</option>
      <option value="hepatitisB">B型肝炎疫苗</option>
    </select>

    <button type="submit">送出預約</button>
  </form>

  <script>
    // 設定 min 為今天
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("datePicker").min = today;

    // 假資料：模擬每個日期的預約人數（實際應從後端取得）
    const appointments = {
      "2025-06-07": 18,
      "2025-06-08": 20,
      "2025-06-09": 5,
    };

    function updateQuota() {
      const date = document.getElementById("datePicker").value;
      const count = appointments[date] || 0;
      const remaining = 20 - count;
      const quotaText = document.getElementById("quotaInfo");

      if (remaining <= 0) {
        quotaText.textContent = `❌ 已滿額（${count}/20）`;
        quotaText.style.color = "red";
      } else {
        quotaText.textContent = `✅ 已預約 ${count} 人，剩餘 ${remaining} 名額`;
        quotaText.style.color = "green";
      }
    }

    function submitVaccineForm() {
      const date = document.getElementById("datePicker").value;
      const count = appointments[date] || 0;

      if (count >= 20) {
        alert("⚠️ 此日期預約已滿，請選擇其他日期。");
        return false;
      }

      alert("預約成功！請於當日 08:00 準時報到。");
      return false; // 阻止實際送出表單
    }
  </script>
</body>
</html>
